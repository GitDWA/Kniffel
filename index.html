<!DOCTYPE html>
<html>
<head>
  <title>Kniffel</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
  <link rel="stylesheet" href="style.css">
  <script type='text/javascript' src='knockout-3.4.1.js'></script>
  <script type='text/javascript' src='kniffelViewModel.js'></script>
</head>
<body>
  <div id="headContainer">
  <!--<h1>Kniffel</h1>-->
    <div id="tabContainer">
      <!-- ko foreach: spieleListe -->
      <input class="tab" type="button" data-bind="value: $index() + 1, click: $parent.changeActiveSpiel($index()), css:{active:isActive, finished:abgeschlossen}" />
      <!-- /ko -->
      <input class="tab" type="button" value="neues Spiel" style="width:100px;" data-bind="click:function(){addSpiel(window.confirm('Soll die Spielerliste übernommen werden?'))}" />
    </div>
    <div id="menuContainer">
      <!-- ko with: aktivesSpiel() -->
      <input class="menu" type="button" value="undo" style="width:100px;" data-bind="click:undo, enable: lastLogItem" />
      <!-- /ko -->
    </div>
  </div>
  <div id="mainContainer">
    <!-- ko with: aktivesSpiel() -->
    <div id="scrollableTable">
      <table>
        <tr id="rowHead">
          <th class="headCol">  <input class="menu" type="button" value="+Spieler" style="width:100px;" data-bind="click:function(){addSpieler()}, disable:begonnen" /></th>
          <!-- ko foreach: spielerListe-->
          <th data-bind="css:{active:isActive}"><input type="text" data-bind="value: spielerName, enable:canChangeSpielerName"  /></th>
          <!-- /ko -->
        </tr>
        <tr>
          <td class="headCol" title="nur Einser zählen">&#9856;&#9856;&#9856;</td>
          <!-- ko foreach: spielerListe-->
          <td data-bind="css:{active:isActive}">
            <!-- ko foreach: new Array(6) -->
            <button name="einer" data-bind="value:$index() * 1, text:$index() == 0 ? 'X' : $index() * 1, click: $parent.handleInput, disable:$parent.disable($element), visible: $parent.visible($element), css:{streichen:$index()==0}"></button>
            <!-- /ko -->
          </td>
          <!-- /ko -->
        </tr>
        <tr>
          <td class="headCol" title="nur Zweier zählen">&#9857;&#9857;&#9857;</td>
          <!-- ko foreach: spielerListe-->
          <td data-bind="css:{active:isActive}">
            <!-- ko foreach: new Array(6) -->
            <button name="zweier" data-bind="value:$index() * 2, text:$index() == 0 ? 'X' : $index() * 2, click: $parent.handleInput, disable:$parent.disable($element), visible: $parent.visible($element), css:{streichen:$index()==0}"></button>
            <!-- /ko -->
          </td>
          <!-- /ko -->
        </tr>
        <tr>
          <td class="headCol" title="nur Dreier zählen">&#9858;&#9858;&#9858;</td>
          <!-- ko foreach: spielerListe-->
          <td data-bind="css:{active:isActive}">
            <!-- ko foreach: new Array(6) -->
            <button name="dreier" data-bind="value:$index() * 3, text:$index() == 0 ? 'X' : $index() * 3, click: $parent.handleInput, disable:$parent.disable($element), visible: $parent.visible($element), css:{streichen:$index()==0}"></button>
            <!-- /ko -->
          </td>
          <!-- /ko -->
        </tr>
        <tr>
          <td class="headCol" title="nur Vierer zählen">&#9859;&#9859;&#9859;</td>
          <!-- ko foreach: spielerListe-->
          <td data-bind="css:{active:isActive}">
            <!-- ko foreach: new Array(6) -->
            <button name="vierer" data-bind="value:$index() * 4, text:$index() == 0 ? 'X' : $index() * 4, click: $parent.handleInput, disable:$parent.disable($element), visible: $parent.visible($element), css:{streichen:$index()==0}"></button>
            <!-- /ko -->
          </td>
          <!-- /ko -->
        </tr>
        <tr>
          <td class="headCol" title="nur Fünfer zählen">&#9860;&#9860;&#9860;</td>
          <!-- ko foreach: spielerListe-->
          <td data-bind="css:{active:isActive}">
            <!-- ko foreach: new Array(6) -->
            <button name="fuenfer" data-bind="value:$index() * 5, text:$index() == 0 ? 'X' : $index() * 5, click: $parent.handleInput, disable:$parent.disable($element), visible: $parent.visible($element), css:{streichen:$index()==0}"></button>
            <!-- /ko -->
          </td>
          <!-- /ko -->
        </tr>
        <tr>
          <td class="headCol" title="nur Sechser zählen">&#9861;&#9861;&#9861;</td>
          <!-- ko foreach: spielerListe-->
          <td data-bind="css:{active:isActive}">
            <!-- ko foreach: new Array(6) -->
            <button name="sechser" data-bind="value:$index() * 6, text:$index() == 0 ? 'X' : $index() * 6, click: $parent.handleInput, disable:$parent.disable($element), visible: $parent.visible($element), css:{streichen:$index()==0}"></button>
            <!-- /ko -->
          </td>
          <!-- /ko -->
        </tr>
        <!--<tr id="rowSumOben" class="rowResult">
          <td class="headCol">Gesamt</td>
          <!-- ko foreach: spielerListe-x->
          <td data-bind="css:{active:isActive}">
            <input type="text" disabled data-bind="value:summeOben" />
          </td>
          <!-- /ko -x->
        </tr>
        <tr id="rowBonus" class="rowResult">
          <td class="headCol" title="plus 35">Bonus bei >=63</td>
          <!-- ko foreach: spielerListe-x->
          <td data-bind="css:{active:isActive}">
            <input type="text" disabled data-bind="value:bonus" />
          </td>
          <!-- /ko -x->
        </tr>-->
        <tr id="rowGesamtOben" class="rowResult">
          <td class="headCol" style="font-size:20px;">gesamt oben</td>
          <!-- ko foreach: spielerListe-->
          <td data-bind="css:{active:isActive}">
            <span data-bind="visible:bonus">B</span>
            <input type="text" disabled data-bind="value:gesamtOben" />
          </td>
          <!-- /ko -->
        </tr>
        <tr>
          <td class="headCol" style="font-size:20px;" title="alle Augen zählen">Dreierpasch</td>
          <!-- ko foreach: spielerListe-->
          <td data-bind="css:{active:isActive}">
            <button name="dreierpasch" class="streichen" data-bind="value:0, text:'X', click: handleInput, disable:disable($element), visible: visible($element)"></button>
            <input type="text" maxlength="2" name="dreierpasch" data-bind="disable:disable($element), visible: visible($element), event:{ change: handleInput}, attr:{placeholder:isActive() ? '?' : ''}"/>
          </td>
          <!-- /ko -->
        </tr>
        <tr>
          <td class="headCol" style="font-size:20px;" title="alle Augen zählen">Viererpasch</td>
          <!-- ko foreach: spielerListe-->
          <td data-bind="css:{active:isActive}">
            <button name="viererpasch" class="streichen" data-bind="value:0, text:'X', click: handleInput, disable:disable($element), visible: visible($element)"></button>
            <input type="text" maxlength="2" name="viererpasch" data-bind="disable:disable($element), visible: visible($element), event:{ change: handleInput}, attr:{placeholder:isActive() ? '?' : ''}"/>
          </td>
          <!-- /ko -->
        </tr>
        <tr>
          <td class="headCol" style="font-size:20px;" title="25 Punkte">Full House</td>
          <!-- ko foreach: spielerListe-->
          <td data-bind="css:{active:isActive}">
            <button name="fullhouse" class="streichen" data-bind="value:0, text:'X', click: handleInput, disable:disable($element), visible: visible($element)"></button>
            <button name="fullhouse" data-bind="value:25, text:'25', click: handleInput, disable:disable($element), visible: visible($element)"></button>
          </td>
          <!-- /ko -->
        </tr>
        <tr>
          <td class="headCol" title="30 Punkte" style="font-size:20px;">&#9778;&#9778;&#9778;</td>
          <!-- ko foreach: spielerListe-->
          <td data-bind="css:{active:isActive}">
            <button name="kleinestrasse" class="streichen" data-bind="value:0, text:'X', click: handleInput, disable:disable($element), visible: visible($element)"></button>
            <button name="kleinestrasse" data-bind="value:30, text:'30', click: handleInput, disable:disable($element), visible: visible($element)"></button>
          </td>
          <!-- /ko -->
        </tr>
        <tr>
          <td class="headCol" title="40 Punkte">&#9778;&#9778;&#9778;</td>
          <!-- ko foreach: spielerListe-->
          <td data-bind="css:{active:isActive}">
            <button name="grossestrasse" class="streichen" data-bind="value:0, text:'X', click: handleInput, disable:disable($element), visible: visible($element)"></button>
            <button name="grossestrasse" data-bind="value:40, text:'40', click: handleInput, disable:disable($element), visible: visible($element)"></button>
          </td>
          <!-- /ko -->
        </tr>
        <tr>
          <td class="headCol" style="font-size:20px;" title="50 Punkte">Kniffel</td>
          <!-- ko foreach: spielerListe-->
          <td data-bind="css:{active:isActive}">
            <button name="kniffel" class="streichen" data-bind="value:0, text:'X', click: handleInput, disable:disable($element), visible: visible($element)"></button>
            <button name="kniffel" data-bind="value:50, text:'50', click: handleInput, disable:disable($element), visible: visible($element)"></button>
          </td>
          <!-- /ko -->
        </tr>
        <tr>
          <td class="headCol" title="Alle Augen zählen">&#9734;</td>
          <!-- ko foreach: spielerListe-->
          <td data-bind="css:{active:isActive}">
            <button name="chance" class="streichen" data-bind="value:0, text:'X', click: handleInput, disable:disable($element), visible: visible($element)"></button>
            <input type="text" maxlength="2" name="chance" placeholder="?" data-bind="disable:disable($element), visible: visible($element), event:{ change: handleInput}, attr:{placeholder:isActive() ? '?' : ''}"/>
          </td>
          <!-- /ko -->
        </tr>
        <!--<tr id="rowGesamtUnten" class="rowResult">
          <td class="headCol">Gesamt unterer Teil</td>
          <!-- ko foreach: spielerListe-x->
          <td data-bind="css:{active:isActive}">
            <input type="text" disabled data-bind="value:gesamtUnten" />
          </td>
          <!-- /ko -x->
        </tr>
        <tr id="rowGesamtOben2" class="rowResult">
          <td class="headCol">Gesamt oberer Teil</td>
          <!-- ko foreach: spielerListe-x->
          <td data-bind="css:{active:isActive}">
            <input type="text" disabled data-bind="value:gesamtOben" />
          </td>
          <!-- /ko -x->
        </tr>-->
        <tr id="rowEndsumme" class="rowResult">
          <td class="headCol" style="font-size:20px;">Endsumme</td>
          <!-- ko foreach: spielerListe-->
          <td data-bind="css:{active:isActive, fuehrend:isFuehrend}">
            <input type="text" disabled data-bind="value:endSumme" />
          </td>
          <!-- /ko -->
        </tr>
      </table>
    </div>
    <!-- /ko --><!-- with: $root.aktivesSpiel() -->

    <div id="wuerfelContainer">
      <!-- ko with: wuerfelRunde -->
      <!-- ko foreach: new Array(3) -->
      <input type="button" class= "menu" style="width:auto" value="Würfeln" data-bind="click: $parent.wuerfeln, enable: $parent.counter() <= $index()">
      <!-- /ko -->
      <br>
      <!--ko foreach: wuerfelListe -->
      <input type="button" class="wuerfel" data-bind="value:wert, click:toggleStatus, visible:!status() && wert()!=-1" />
      <!--<button data-bind="value:wert, click:toggleStatus, visible:!status() && wert()!=-1"><img data-bind="attr: {src: 'wuerfel_' + wert() + '.png'}" /></button>-->
      <!-- /ko -->
      <br>Ausgewählt:<br>
      <!--ko foreach: wuerfelListe -->
      <input type="button" class="wuerfel wuerfelAusgewaehlt" data-bind="value:wert, click:toggleStatus, visible:status() && wert()!=-1" />
      <!--<button data-bind="value:wert, click:toggleStatus, visible:status() && wert()!=-1"><img data-bind="attr: {src: 'wuerfel_' + wert() + '.png'}" /></button>-->
      <!-- /ko -->

      <!-- /ko --><!-- with: wuerfelRunde -->
    </div>
  </div>
</body>
</html>

<script>
//Erzeuge ein Objekt für die Kniffelrunde
var kniffelRunde = new kniffelViewModel();
//Binde diese an das HTML
ko.applyBindings(kniffelRunde);

//Starte mit einem neuen Spiel
kniffelRunde.addSpiel(false);
</script>
